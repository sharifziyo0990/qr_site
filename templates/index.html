<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>⚡ QR Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg-color: #0f2027;
        --form-bg: rgba(255, 255, 255, 0.05);
        --text-color: #fff;
        --button-bg: linear-gradient(45deg, #ff416c, #ff4b2b);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, var(--bg-color), #203a43, #2c5364);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin-top: 50px;
        font-size: 3em;
        text-align: center;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }
      form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        background: var(--form-bg);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        max-width: 95%;
      }
      input[type='text'] {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        width: 100%;
        font-size: 1.1em;
        outline: none;
      }
      button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        background: var(--button-bg);
        color: #fff;
        font-size: 1.2em;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 30px;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 75, 43, 0.6);
      }
      .qr-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 300px;
      }
      .qr-container img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        animation: pop 0.5s ease-in-out;
      }
      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      footer {
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 0.9em;
        color: #aaa;
      }
      .toggle-btn {
        margin-top: 10px;
        padding: 5px 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        align-self: center;
      }
      @media (max-width: 700px) {
        h1 {
          font-size: 2.2em;
        }
        form {
          padding: 20px;
        }
        input[type='text'] {
          font-size: 1em;
        }
        button {
          font-size: 1em;
          width: 60%;
        }
        .qr-container {
          max-width: 250px;
        }
      }
      @media (max-width: 400px) {
        h1 {
          font-size: 1.8em;
        }
        button {
          width: 80%;
          margin-top: 30px;
        }
        .qr-container {
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>⚡ QR Generator</h1>

    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light</button>

    <form method="POST" action="/">
      <input type="text" name="data" placeholder="Matn yoki link kiriting" required />
      <button type="submit">Yaratish</button>
    </form>

    {% if qr_filename %}
      <div class="qr-container">
        <h3>Natija:</h3>
        <img src="/static/{{ qr_filename }}" alt="QR Code" />
        <a href="/download/{{ qr_filename }}"><button>Download QR</button></a>
      </div>
    {% endif %}

    <footer>© MZIYO | QR Generator</footer>

    <script>
      function toggleTheme() {
        let root = document.documentElement
        let bg = getComputedStyle(root).getPropertyValue('--bg-color').trim()
        if (bg == '#0f2027') {
          root.style.setProperty('--bg-color', '#fff')
          root.style.setProperty('--form-bg', 'rgba(0,0,0,0.05)')
          root.style.setProperty('--text-color', '#000')
          root.style.setProperty('--button-bg', 'linear-gradient(45deg, #4b79a1, #283e51)')
        } else {
          root.style.setProperty('--bg-color', '#0f2027')
          root.style.setProperty('--form-bg', 'rgba(255,255,255,0.05)')
          root.style.setProperty('--text-color', '#fff')
          root.style.setProperty('--button-bg', 'linear-gradient(45deg, #ff416c, #ff4b2b)')
        }
      }
    </script>
  </body>
</html>
